{% extends "base.html" %}

{% block head %} Cburn Logs {% endblock %}

{% block body %}
<div class="main">
    <main>
        <div class="container-fluid p-4">
            <h3 class="mb-5">Cburn Logs</h3>
            {% include "input_form.html" %}

            <div class="card mb-4">
                <div class="table-wrapper">
                    <table class="table table-hover table-striped">
                        <thead class="sticky-top table-secondary">
                            <tr>
                                {% for head in headings %}
                                <th>{{ head }}</th>
                                {% endfor %}
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in data %}
                                <tr>
                                    <td>
                                        {{ row["sn"] }}
                                    </td>
                                    <td>
                                        {{ row["log"] }}
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}
