<div>
    <div class="table-wrapper">
        <div class="row mt-3 mb-n5">
            {% include "input_form.html" %}
        </div>
        {% if not ip_list %}
            {% include "nodata.html" %}
        {% else %}
        <table class="table"
            data-toggle="table"
            data-search="true"
            data-show-columns="true">
            <thead>
                <tr>
                    <th data-sortable="true">Serial Number</th>
                    <th>IP</th>
                    <th>BMC Password</th>
                </tr>
            </thead>
            <tbody>
                {% for k in ip_list %}
                <tr>
                    <td>{{ ip_list["system_sn"][0] }}</td>
                    <td>{{ ip_list["ip_address"][0] }}</td>
                    <td>{{ ip_list["password"][0] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
</div>
