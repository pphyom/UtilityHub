{% extends "base.html" %}

{% block head %} Log In {% endblock %}

{% block body %}
<div class="main">
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 m-auto">
                <div class="card border-0 shadow p-3">
                    <div class="card-body text-center pt-0">
                        <i class="bi bi-person-circle fs-1"></i>
                        <form action="" method="post">
                            <div id="login-user">
                                <select class="form-select my-3 py-2" id="login-user-field" name="login-user-field">
                                    <option value="" selected>Select</option>
                                    <option value="pyaem@smcro">pyaem@supermicro.com</option>
                                    <option value="jond@smcro">jond@email.com</option>
                                    <option value="admin@smcro">admin@email.com</option>
                                </select>
                                <div class="col-12 m-2" id="alert-element"></div> <!-- Alert message will be displayed here -->
                                <div class="text-center">
                                    <button type="button" class="btn btn-primary mt-3" id="login-user-continue">Continue</button>
                                </div>
                            </div>
                            <div id="login-passwd" class="d-none">
                                <input type="password" class="form-control my-3 py-2" id="login-passwd-field" name="login-passwd-field" placeholder="Password">
                                <div class="col-12 m-2" id="alert-element"></div> <!-- Alert message will be displayed here -->
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary mt-3" id="login-proceed">Log In</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    import { showAlert } from './static/js/script.js';
    document.getElementById('login-user-continue').addEventListener('click', function() {
        showAlert("Error!", "warning", "bi-exclamation-triangle-fill");
        var user = document.getElementById('login-user-field').value;
        if (user) {
            document.getElementById('login-user').classList.add('d-none');
            document.getElementById('login-passwd').classList.remove('d-none');
        }
    });
</script>
{% endblock %}
