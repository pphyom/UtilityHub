{% extends "base.html" %}

{% block head %} Log In {% endblock %}

{% block body %}
<div class="main">
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 m-auto">
                <div class="card border-0 shadow">
                    <div class="card-body text-center">
                        <i class="bi bi-person-circle fs-1"></i>
                        <form action="" method="post">
                            <input type="text" class="form-control my-3 py-2" id="username" name="username" placeholder="Username">
                            <input type="password" class="form-control my-3 py-2" id="password" name="password" placeholder="Password">
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary mt-3">Log In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
