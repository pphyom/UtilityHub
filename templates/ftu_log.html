{% extends "base.html" %}

{% block head %} Functional Test Logs {% endblock %}

{% block body %}

<div class="main">
    <main>
        <div class="container-fluid p-4">
            <h3 class="mb-5">Functional Test Logs</h3>
            <div class="row mb-3">
                {% include "input_form.html" %}
            </div>
            
            <div class="card mb-4">
                <div class="table-wrapper">
                    {% include "construction.html" %}
                    <table>
                        <thead>
                            <tr>
                                <th class="px-5">Serial Number</th>
                                <th>Result</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in data %}
                            <tr>
                                <td class="column">{{i}}</td>
                                <td></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div><!-- Container Fluid End -->
    </main>
</div>

{% endblock %}
