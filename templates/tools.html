{% extends "base.html" %}
{% set tool_page = True %}
<!-- setting button to display only on the tools.html -->
{% block head %} Tools {% endblock %}

{% block body %}
<div class="main">
    <main>
        <div class="container-fluid p-4">
            <h3 class="mb-xl-1 mb-lg-1 mb-4">Tools</h3>
            <div class="row mb-3 d-flex flex-row ">
                <div class="row mb-3">
                    <ul class="nav nav-tabs justify-content-end">
                        <!-- IP LOOKUP -->
                        <li class="nav-item">
                            <button class="nav-link active" id="ip-lookup"
                                data-bs-toggle="tab"
                                data-bs-target="#ip-lookup-pane"
                                type="button" role="tab"
                                aria-controls="ip-lookup"
                                aria-selected="true">
                                <i class="bi bi-search px-2"></i>IP
                                LOOKUP</button>
                        </li>
                        <!-- SUMTOOL -->
                        <li class="nav-item drop-down">
                            <button class="nav-link dropdown-toggle"
                                id="sum-tool"
                                data-bs-toggle="dropdown"
                                type="button" role="button"
                                aria-controls="ip-lookup"
                                aria-selected="true">
                                <i class="bi bi-terminal-plus px-2"></i>SUM
                                TOOL</button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><button class="dropdown-item"
                                        data-bs-toggle="tab"
                                        data-bs-target="#bios-pane"
                                        type="button">BIOS</button></li>
                                <li><button class="dropdown-item"
                                        data-bs-toggle="tab"
                                        data-bs-target="#ipmi-pane"
                                        type="button">IPMI</button></li>
                                <li><button class="dropdown-item"
                                        data-bs-toggle="tab"
                                        data-bs-target="#cpld-pane"
                                        type="button">CPLD</button></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><button class="dropdown-item"
                                        data-bs-toggle="tab"
                                        data-bs-target="#gpu-pane"
                                        type="button">GPU</button></li>
                            </ul>
                        </li>
                        <!-- IPMITOOL -->
                        <li class="nav-item">
                            <button class="nav-link" id="ipmi-tool"
                                data-bs-toggle="tab"
                                data-bs-target="#ipmi-tool-pane"
                                type="button" role="tab"
                                aria-controls="ipmi-tool"
                                aria-selected="true">
                                <i
                                    class="bi bi-exclamation-circle px-2"></i>IPMI
                                TOOL</button>
                        </li>
                        <!-- MISC -->
                        <li class="nav-item">
                            <button class="nav-link" id="misc"
                                data-bs-toggle="tab"
                                data-bs-target="#misc-pane"
                                type="button" role="tab"
                                aria-controls="misc"
                                aria-selected="true">MISCELLANEOUS</button>
                        </li>
                    </ul>
                </div>
                <div class="card m-0 p-0"> <!-- contents -->
                    <div class="card-body tab-content">
                        <div class="tab-content">

                            <div class="tab-pane fade show active"
                                id="ip-lookup-pane"
                                role="tabpanel" aria-labelledby="ip-lookup"
                                tabindex="0">
                                {% include "ip_lookup.html" %}
                            </div>
                            <!-- dropdown contents -->
                            <div class="tab-pane fade" id="bios-pane"
                                role="tabpanel"
                                aria-labelledby="bios-sum"
                                tabindex="0">
                                {% include "sum_bios.html" %}
                            </div>
                            <div class="tab-pane fade" id="ipmi-pane"
                                role="tabpanel"
                                aria-labelledby="bios-sum"
                                tabindex="0">IPMI</div>
                            <div class="tab-pane fade" id="cpld-pane"
                                role="tabpanel"
                                aria-labelledby="bios-sum"
                                tabindex="0">CPLD</div>
                            <div class="tab-pane fade" id="gpu-pane"
                                role="tabpanel"
                                aria-labelledby="bios-sum"
                                tabindex="0">GPU</div>

                            <!-- dropdown contents end -->
                            <div class="tab-pane fade" id="ipmi-tool-pane"
                                role="tabpanel"
                                aria-labelledby="ipmi-tool" tabindex="0">IPMI
                                TOOL</div>

                            <div class="tab-pane fade" id="misc-pane"
                                role="tabpanel" aria-labelledby="misc"
                                tabindex="0">MISCELLANEOUS</div>
                        </div>

                    </div>
                </div>
            </div>
        </div><!-- Container Fluid End -->
    </main>
</div>

{% endblock %}
